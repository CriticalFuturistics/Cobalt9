<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="src/img/favicon.png"/>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link href="style.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="api.js"></script>
	<script src="objects/canvasObject.js"></script>
	<script src="objects/asteroidObject.js"></script>
	<script src="objects/lineObject.js"></script>

	<title>Cobalt 9</title>
</head>

<body style="background:#404249">
	<!-- Init Console Overlay -->
	<div id="initConsoleOverlay" class="overlay">
		<p style="font-family: Consolas, Menlo, Monaco, Lucida Console, monospace, serif;"></p>
	</div>


	<div class="container" style="width:100%; margin-left:0; margin-right:0">
		<div class="row">
			<div class="col-lg-4 high">
				<ul class="nav nav-tabs nav-justified unselectable" id="tab1" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Crew" role="tab" aria-controls="Crew">Crew</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Chips" role="tab" aria-controls="Chips">Chips</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Upgrades" role="tab" aria-controls="Upgrades">Upgrades</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Lab" role="tab" aria-controls="Lab">Lab</a>
				  </li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active" id="Crew" role="tabpannel"> 
				  		<div class="tab-html">
				  			<br><br>
				  			
				  		</div>
				  		<div class="ad"> </div>
					</div>
					<div class="tab-pane" id="Chips" role="tabpannel"> 
						<div class="tab-html">
							
						</div> 
						<div class="ad"> </div>
					</div>
					<div class="tab-pane" id="Upgrades" role="tabpannel"> 
						<div class="tab-html"> 

						</div> 
						<div class="ad"> </div>
					</div>
					<div class="tab-pane" id="Lab" role="tabpannel"> <div class="tab-html"></div> <div class="ad"></div></div>
				</div>

			</div>




			<div class="col-lg-4">
				<div class="game-header">
					<div class="distance"> </div>
					<div class="logo"> </div>
					<div class="time"> </div>
				</div>

				<div class="game" id="game">
					<!-- <canvas id="starsCanvas"></canvas> -->
					<canvas id="gameCanvas"></canvas>
				</div>

				<div class="console" id="console">
					<canvas id="consoleCanvas"></canvas>
					<div id="emptyDistance" class="digital unselectable">888888888</div>
					<div id="emptyTime" class="digital unselectable">888888888</div>
					<div id="emptyDistanceUnit" class="digital unselectable">888888888</div>
					<div id="emptyTimeUnit" class="digital unselectable">888888888</div>

					<div id="distance" class="digital unselectable">0</div>
					<div id="distanceUnit" class="digital unselectable"></div>
					<div id="time" class="digital unselectable">0</div>
					<div id="timeUnit" class="digital unselectable"></div>
				</div>

				<div class="control-pannel" id="control-pannel">
					<canvas id="controlCanvas"></canvas>

				</div>
			</div>



			<div class="col-lg-4 high">
				<ul class="nav nav-tabs nav-justified" id="tab2" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active unselectable" data-toggle="tab" href="#Resources" role="tab" aria-controls="Resources">Resources</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Inventory" role="tab" aria-controls="Inventory">Inventory</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Quests" role="tab" aria-controls="Quests">Quests</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Encyclopedia" role="tab" aria-controls="Encyclopedia">Encyclopedia</a>
				  </li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active" id="Resources" role="tabpannel">
				  		<div class="tab-html">
				  			
				  			<div id="resourcesList"></div>
				  			
				  		</div>
				  		<div class="ad"></div>
				  	</div>
					<div class="tab-pane" id="Inventory" role="tabpannel"><div class="tab-html"></div> <div class="ad"></div></div>
					<div class="tab-pane" id="Quests" role="tabpannel"><div class="tab-html"></div> <div class="ad"></div></div>
					<div class="tab-pane" id="Encyclopedia" role="tabpannel"> <div class="tab-html"></div><div class="ad"></div></div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			// Init code to force the game area to be square.
			$("#game").css({ "height" : $("#game").width() })
			//$("#starsCanvas").css({ "height" : $("#starsCanvas").width() })
		})	
	</script>
	<script src="main.js"></script>
</body>
