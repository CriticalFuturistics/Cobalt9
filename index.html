<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="src/img/favicon.png"/>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link href="style.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="data.js"></script>
	<script src="api.js"></script>
	<script src="objects/canvasObject.js"></script>

	<title>Cobalt 9</title>
</head>

<body style="background:#484A54">
	<div class="container" style="width:100%; margin-left:0; margin-right:0">
		<div class="row">
			<div class="col-lg-4 high">
				<ul class="nav nav-tabs nav-justified unselectable" id="myTab" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active unselectable" data-toggle="tab" href="#Crew" role="tab" aria-controls="Crew">Crew</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Chips" role="tab" aria-controls="Chips">Chips</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Upgrades" role="tab" aria-controls="Upgrades">Upgrades</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Settings" role="tab" aria-controls="Settings">Settings</a>
				  </li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active" id="Crew" role="tabpanel"> 
				  		<div class="tab-html">
				  			<br><br>
				  			<p>
				  				<a onclick="pauseGameLoop()" class="btn">Pause Game</a>
				  				<a onclick="resumeGameLoop()" class="btn">Resume Game</a>
				  				
				  			</p>
				  		</div>
				  		<div class="ad"></div>
					</div>
					<div class="tab-pane" id="Chips" role="tabpanel"> <div class="tab-html"></div> <div class="ad"></div></div>
					<div class="tab-pane" id="Upgrades" role="tabpanel"> <div class="tab-html"></div> <div class="ad"></div></div>
					<div class="tab-pane" id="Settings" role="tabpanel"> <div class="tab-html"></div> <div class="ad"></div></div>
				</div>

			</div>







			<div class="col-lg-4">
				<div class="game-header">
					<div class="distance"> </div>
					<div class="logo"> </div>
					<div class="time"> </div>
				</div>

				<div class="game" id="game">
					<canvas id="gameCanvas"></canvas>
				</div>

				<div class="console" id="console">
					<canvas id="consoleCanvas"></canvas>
					<div id="speed" class="digital unselectable">88888888</div>
					<div id="time" class="digital unselectable">88888888</div>
				</div>

				<div class="control-panel">
					
				</div>
			</div>







			<div class="col-lg-4 high">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active unselectable" data-toggle="tab" href="#Resources" role="tab" aria-controls="Crew">Resources</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Inventory" role="tab" aria-controls="Inventory">Inventory</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Starmap" role="tab" aria-controls="Starmap">Starmap</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link unselectable" data-toggle="tab" href="#Encylopedia" role="tab" aria-controls="Encylopedia">Encylopedia</a>
				  </li>
				</ul>

				<div class="tab-content high">
				  <div class="tab-pane active" id="Resources" role="tabpanel"> <div class="tab-html"></div><div class="ad"></div></div>
				  <div class="tab-pane" id="Inventory" role="tabpanel"><div class="tab-html"></div> <div class="ad"></div></div>
				  <div class="tab-pane" id="Starmap" role="tabpanel"><div class="tab-html"></div> <div class="ad"></div></div>
				  <div class="tab-pane" id="Encylopedia" role="tabpanel"> <div class="tab-html"></div><div class="ad"></div></div>
				</div>

			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
